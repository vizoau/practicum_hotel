{% extends 'base.html' %}

{% block title %}Страница не найдена (404){% endblock %}

{% block content %}
  <div class="container text-center mt-5">
    <h1 class="display-1">404</h1>
    <p class="lead">Страница, которую вы ищете, не найдена.</p>
    <p class="text-muted">
      Запрошенный адрес: <code>{{ request.path }}</code>
    </p>
    <a href="{% url 'bookings:room_list' %}" class="btn btn-primary">
      Вернуться на главную
    </a>
  </div>
{% endblock %}
