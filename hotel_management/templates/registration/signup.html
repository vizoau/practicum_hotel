{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  <h1 class="mb-4">Регистрация</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
  </form>
  <p class="mt-3">
    Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a>.
  </p>
{% endblock %}
