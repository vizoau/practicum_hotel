{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Вход{% endblock %}

{% block content %}
  <h1 class="mb-4">Вход</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Войти</button>
  </form>
  <p class="mt-3">
    Нет аккаунта? <a href="{% url 'registration' %}">Зарегистрируйтесь</a>.
  </p>
{% endblock %}
